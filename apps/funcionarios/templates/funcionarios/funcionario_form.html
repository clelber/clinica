{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
         <button class="btn btn-info">Gravar</button>
    </form>
    <br>
    <a href="{% url 'create_documentos' object.id %}" class="btn btn-primary">
        Adicionar Documento
    </a>
    <br>
    {% for documento in object.documento_set.all %}
         <a href="{{ documento.arquivo.url }}" target="_blank">
             {{ documento }}
         </a>
         <br>
    {% endfor %}

{% endblock %}
